{% extends 'blog/base.html' %}
{% block title %}Inicio - Mi Blog{% endblock %}
{% block content %}
    <h2>Últimos Posts</h2>
    <ul>
        {% for post in posts %}
            <li>{{ post.titulo }} - {{ post.autor }} ({{ post.categoria }})</li>
        {% empty %}
            <li>No hay posts aún.</li>
        {% endfor %}
    </ul>
{% endblock %}
